<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Product Store</title>
    </head>
    <body>
        <nav>
            <i class="fa-solid fa-bars fa-xl"></i>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search For Products...">
                <i class="fas fa-search fa-lg" id="search-btn"></i>
                <i class="fa fa-shopping-basket fa-lg basket-btn" aria-hidden="true"></i>
            </div>
        </nav>
        <main id="main-section">



        </main>
        <section>

            <article>
                <div class="title">
                    <label for="title-input">Title :</label>
                    <input type="text" id="title-input" name="title-input" placeholder="Enter the title of the product...">
                </div>
                <div class="storage">
                    <label for="stock-input">Storage :</label>
                    <input type="text" id="stock-input" name="stock-input" placeholder="Enter the stock amount of the product...">
                </div>
                <div class="price">
                    <label for="price-input">Price :</label>
                    <input type="text" id="price-input" name="price-input" placeholder="Enter the price amount of the product...">
                </div>
                <div class="image">
                    <label for="image-input"></label>
                    <input type="file" name="image-input" id="image-input">
                </div>
                <div class="submit">
                    <button id="add-product">Add Product</button>
                </div>
            </article>

        </section>
        <script src="script.js"></script>
    </body>
</html>
